---
repos:
-   repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    -  id: black
       args: [--line-length=100]
-   repo: git://github.com/pre-commit/mirrors-pylint
    rev: v2.6.0
    hooks:
    -  id: pylint
-   repo: https://github.com/pycqa/isort
    rev: 5.7.0
    hooks:
    -  id: isort
       args: ["--profile", "black"]
